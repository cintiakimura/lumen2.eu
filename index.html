    <meta property="og:title" content="Lumen Academy | Industrial Micro-Learning" />
    <meta property="og:description" content="AI-driven training platform for technicians. Hosted at www.lumen2.eu.netlify.app." />
    <meta property="og:type" content="website" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              lumen: {
                base: '#0a1410', // Deep Cosmic Black/Green
                surface: '#0f1f1a',
                primary: '#00c600', // Toxic Green
                highlight: '#39FF14', // Neon Lime
                secondary: '#00E5FF', // Electric Cyan
                dim: '#265627',
                glass: 'rgba(10, 20, 16, 0.7)',
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(0, 198, 0, 0.4)',
              'glow-sm': '0 0 8px rgba(0, 198, 0, 0.3)',
              'glow-cyan': '0 0 15px rgba(0, 229, 255, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a1410;
        color: #e0e7ff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a1410; 
      }
      ::-webkit-scrollbar-thumb {
        background: #265627; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00c600; 
      }
    </style>
