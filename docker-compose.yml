version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumen-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_APP_ENV=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Add a reverse proxy (Nginx) for production-like setup
  nginx:
    image: nginx:alpine
    container_name: lumen-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/000-default.conf:/etc/nginx/conf.d/000-default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
